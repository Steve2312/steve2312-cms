<button
  class="w-full flex gap-6 p-6 rounded-lg hover:dark:bg-neutral-700"
  [class.dark:bg-neutral-800]="active"
>
  <div class="dark:fill-white">
    @if (icon == "entities") {
      <ng-container [ngTemplateOutlet]="entities"></ng-container>
    }
    @if (icon == "models") {
      <ng-container [ngTemplateOutlet]="models"></ng-container>
    }
    @if (icon == "settings") {
      <ng-container [ngTemplateOutlet]="settings"></ng-container>
    }
  </div>
  <span class="text-sm font-normal dark:text-white">{{ title }}</span>
</button>
