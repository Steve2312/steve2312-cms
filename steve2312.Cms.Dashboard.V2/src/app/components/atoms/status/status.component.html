@if (style == "in-use") {
  <div
    class="inline-flex justify-center items-center px-3 py-2 bg-green-500 border border-green-600 rounded-full"
  >
    <span class="text-xs font-semibold text-green-100">In use</span>
  </div>
}
@if (style == "unused") {
  <div
    class="inline-flex justify-center items-center px-3 py-2 bg-red-500 border border-red-600 rounded-full"
  >
    <span class="text-xs font-semibold text-red-100">Unused</span>
  </div>
}
@if (style == "draft") {
  <div
    class="inline-flex justify-center items-center px-3 py-2 bg-orange-500 border border-orange-600 rounded-full"
  >
    <span class="text-xs font-semibold text-orange-100">Draft</span>
  </div>
}
