<div
  class="flex items-center gap-9 px-9 py-4 bg-neutral-900 hover:bg-neutral-800 cursor-pointer border border-neutral-800 rounded-lg"
>
  <div class="dark:fill-white">
    @if (icon == "string") {
      <ng-container [ngTemplateOutlet]="string"></ng-container>
    }
    @if (icon == "integer") {
      <ng-container [ngTemplateOutlet]="integer"></ng-container>
    }
    @if (icon == "double") {
      <ng-container [ngTemplateOutlet]="double"></ng-container>
    }
    @if (icon == "array-string") {
      <ng-container [ngTemplateOutlet]="strings"></ng-container>
    }
    @if (icon == "array-integer") {
      <ng-container [ngTemplateOutlet]="numbers"></ng-container>
    }
    @if (icon == "array-double") {
      <ng-container [ngTemplateOutlet]="numbers"></ng-container>
    }
    @if (icon == "array-entity") {
      <ng-container [ngTemplateOutlet]="entities"></ng-container>
    }
    @if (icon == "link") {
      <ng-container [ngTemplateOutlet]="link"></ng-container>
    }
    @if (icon == "media") {
      <ng-container [ngTemplateOutlet]="media"></ng-container>
    }
  </div>
  <div class="flex flex-col">
    <span class="text-sm font-bold dark:text-white">{{ title }}</span>
    <span class="text-sm font-normal dark:text-white">{{ description }}</span>
  </div>
</div>
